<!DOCTYPE html>
<html>

<link href="http://tv1314.com/content/templates/bowen/js/font-awesome.min.css"  rel="stylesheet/less">
<link href="http://tv1314.com/content/templates/bowen/player.less"  rel="stylesheet/less">
<link href="http://tv1314.com/content/templates/bowen/js/font-awesome.min.css"  rel="stylesheet">

<div id="wenkmPlayer">
	<div class="player">
		<div class="infos">
			<div class="songstyle">
				<i class="fa fa-music"></i> <span class="song"></span>
			</div>
			<div class="timestyle">
				<i class="fa fa-clock-o"></i> <span class="time"></span>
			</div>
			<div class="artiststyle">
				<i class="icon-user"></i><span class="artist"></span><span
					class="artiststyle1"><i class="icon-th-list"></i><span
					class="artist1"></span></span>
			</div>
		</div>
		<div class="control">
			<i class="loop fa fa-retweet current" title="顺序播放"></i> <i
				class="prev fa fa-backward" title="上一首"></i>
			<div class="status">
				<b> <i class="play fa fa-play" title="播放"></i> <i
					class="pause fa fa-pause" title="暂停"></i>
				</b>
			</div>
			<i class="next fa fa-forward" title="下一首"></i> <i
				class="random fa fa-random" title="随机播放"></i>
		</div>
		<div class="bottom">
			<div class="volume">
				<i class="mute fa fa-volume-off"></i> <i
					class="volumeup fa fa-volume-up"></i>
				<div class="progress">
					<div class="volume-on ts5">
						<div class="drag" title="音量"></div>
					</div>
				</div>
			</div>
			<div class="switch-playlist">
				<i class="fa fa-bars" title="播放列表"></i>
			</div>
		</div>
		<div class="cover"></div>
	</div>
	<div class="playlist">
		<div class="header">
			<i class="fa fa-music"></i>
		</div>
		<div class="list"></div>
	</div>
	<div class="flat">
		<i class="fa fa-music"></i> <i class="fa fa-music"></i> <i
			class="fa fa-music"></i> <i class="fa fa-music"></i> <i
			class="fa fa-music"></i> <i class="fa fa-music"></i>
	</div>
	<div class="switch-player">
		<i class="fa fa-angle-right"></i>
	</div>
</div>




<div id="wenkmTips"></div>
<div id="wenkmLrc"></div>
<div id="wenkmKsc"></div>
<div class="myhk_pjax_loading_frame"></div>
<div class="myhk_pjax_loading"></div>

<script src="lib/jquery/jquery-3.1.0.min.js"></script>
<script src="lib/player/mousewheel.js"></script>
<script src="lib/player/scrollbar.js"></script>
<script src="lib/player/player.js" type="text/javascript"></script>
</html>
