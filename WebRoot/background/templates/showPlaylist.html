<section class="content-header">
	<h1>
		所有歌单
		<!-- <small>Optional description</small> -->
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> 歌单管理</a></li>
		<li class="active">管理歌单</li>
		<a href="index.html#addPlaylist"  style="float:right">新建歌单</a>
	</ol>
</section>

<section class="content" id="contentPage" v-loading="loading"
	element-loading-text="拼命加载中">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<!-- <div class="box-header">
					<h3 class="box-title">文章集合</h3>
				</div> -->
				<!-- /.box-header -->
				<div class="box-body">
					<table id="example1" class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>歌单名字</th>
								<th>歌单描述</th>
								<th>创建时间</th>
								<th>歌单封面图片</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="playlist">
							<tr>
								<td>纯音乐</td>
								<td>久石让</td>
								<td>2017-01-01</td>
								<td></td>
								<td>编辑</td>
							</tr>
						</tbody>
					</table>
					<!-- //分页-->
					<div style="margin:0 auto;padding-bottom: 10px;text-align:center">
						<span style="font-size:14px;">
							<ul class="pagination" id="pageUl"></ul>
						</span>
					</div>
					<div class="c"></div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script type="text/templates" id="playlist-t">
		<% for(var i in list){ %>
				<tr>
								<td><%=list[i].pname%></td>
								<td><%=list[i].pdesc%></td>
								<td><%=list[i].createtime%></td>
								<td><%=list[i].pImg%></td>
								<td><a href="javascript:void(0);"  data-id=<%=list[i].pid%>  >编辑</></td>
				</tr>
		<% } %>
	</script>
</section>
