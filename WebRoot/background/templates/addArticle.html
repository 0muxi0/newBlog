<section class="content" id="contentPage" v-loading="loading"

	<div class="box-body">
		<div class="row">
			<div class="col-md-6">
				<div class="box box-primary">
					<div role="form">
						<div class="box-body">
							<div class="form-group">
								<label for="exampleInputEmail1">文章标题:</label> <input
									class="form-control" id="title" placeholder="title" type="text">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">文章类型:</label> <input

					</div>
				</div>
			</div>

					<div role="form">
						<div class="box-body">
							<div class="form-group">

								<label>时间:</label>
								<div class="input-group date">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input type="text" class="form-control pull-right"
										id="datepicker">
								</div>
								<!-- /.input group -->
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">地点:</label> <input
									class="form-control" id="address" placeholder="木子" type="text">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">备注:</label> <input
									class="form-control" id="remark" placeholder="木子" type="text">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
